query getEntity($grantId: String!, $appId: String!, $timestamp: Float!) {
  grant(_id: $grantId) {
    id:_id
    title
  }

  grantApplication(_id: $appId) {
    id:_id
    grant {
      id:_id
      title
    }
    title: fieldFilterBySection(filter: { field: "projectName" }) {
      values {
        value
      }
    }
    version
  }

  comments(filter: {createdAt: $timestamp}) {
    id:_id
    commentsPublicHash
    grant {
      id:_id
    }
    application {
      id:_id
    }
    isPrivate
  }
}
