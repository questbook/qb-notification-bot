query getNotifications($first: Int!, $skip: Int!, $from: Float!, $to: Float!) {
  notifications(
    limit: $first
    skip: $skip
    filter: {
      _operators: {
        cursor: {
          gte: $from,
          lte: $to
        }
      }
    }
   sort: CURSOR_ASC
  ) {
    id: _id
    title
    content
    type
    entityIds
  	actorId
    cursor
  }
}